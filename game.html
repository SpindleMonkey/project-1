<!DOCTYPE html>
<html>
<head>
  <title>Red Rover!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body onload="route()">
  <div id="container">

    <header>
      Red Rover!
    </header>

    <aside id="lineup1">
      <h2></h2>
      <div class="players"></div>
      <div class="actions"></div>
    </aside>

    <section id="gamefield">
      <div id="defense"></div>
      <div id="offense"></div>
    </section>

    <aside id="lineup2">
      <h2></h2>
      <div class="players"></div>
      <div class="actions"></div>
    </aside>

    <footer>
      *: this team started the round by calling 'Red Rover, Red Rover...'
    </footer>

  </div>

  <div id="selectPlayer" class="modal">
    <div class="modalContent">
      <h2></h2>
      <form>
        <p>Red Rover, Red Rover, send <span id="ddown"></span> right over!</p>
        <input type="submit" id="dPicked" value="Ready!">
      </form>
    </div>
  </div>

  <div id="sendPlayer" class="modal">
    <div class="modalContent">
      <h2></h2>
      <form>
        <input type="hidden" name="token" value="oReady">
        <input type="submit" id="oSent" value="On the way!">
      </form>
    </div>
  </div>

  <div id="running" class="modal">
    <div class="modalContent2">
    <img id="runningRaccoon" src="images/what.jpg" alt="running raccoon">
    </div>
  </div>

  <div id="kaboomResult" class="modal">
    <div class="modalContent">
      <h2></h2>
      <form>
        <p id="pickPlayer">Which player from the other team do you want? <span id="pick"></span></p>
        <input type="hidden" name="token2" value="over">
        <input type="submit" id="turnOver" value="Well, there's always next time">
      </form>
    </div>
  </div>

  <div id="haveWinner" class="modal">
    <div class="modalContent">
      <h2></h2>
      <form>
        <input type="hidden" name="win" value="gameOver">
        <input type="submit" id="won" value="Good game!">
      </form>
    </div>
  </div>

<script src="js/app.js"></script>
</body>
</html>
